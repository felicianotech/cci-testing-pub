general:
  artifacts:
    - /var/log/upstart/docker.log
machine:
  services:
    - docker
  environment:
    MY_EVAR: cat circle-docker-test/test.txt
  post:
    - sudo chmod +r /var/log/upstart/docker.log
test:
  override:
    - echo $MY_EVAR
    - docker run ubuntu /bin/echo 'Hello world'
notify:
  webhooks:
    - url: https://feliciano.tech/postmaster.php
