version: 2.0
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.2-jessie-node
    steps:
      - checkout
      - run: which node; which nodejs; node -v
      - run:
          name: "Install Node.js v11"
          command: |
            curl -sSL "https://nodejs.org/dist/v11.10.0/node-v11.10.0-linux-x64.tar.xz" | tar -xJ /node-v11.10.0-linux-x64/bin/node -C /usr/local/bin/
      - run: which node; which nodejs; node -v
