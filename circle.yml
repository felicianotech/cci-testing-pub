machine:
  pre:
    - mkdir ~/.yarn-cache
  environment:
    MY_TEMP_VAR: google
    GODIST: "go1.7.3.linux-amd64.tar.gz"
    YARN_VERSION: 0.17.8-1
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s "--version ${YARN_VERSION}"
  override:
    - yarn install
  cache_directories:
    - ~/.yarn-cache
test:
  override:
    - yarn test
deployment:
