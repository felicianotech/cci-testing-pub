machine:
  pre:
    - mkdir ~/yarn ~/.yarn-cache
  environment:
    YARN_VERSION: 0.17.8

dependencies:
  pre:
    - |
      if [ ! -x "~/.yarn/bin/yarn" ] || [ $(yarn --version) != "${YARN_VERSION}" ]; then
        rm -rf ~/.yarn
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
    - yarn install
  override:
    - echo "Override CircleCI Inference."
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
test:
  override:
    - yarn test
deployment:
  production:
    branch: master
    commands:
      - ls -la
