machine:
  pre:
    - mkdir ~/yarn ~/.yarn-cache
  environment:
    YARN_VERSION: 0.17.8

dependencies:
  pre:
    - |
      if [ "$(yarn --version)" != $YARN_VERSION ]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  override:
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
test:
  override:
    - yarn test
deployment:
