version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: "Prep"
          command: |
            sudo apt-get update && sudo apt-get install libssl1.0-dev
            cd /opt/circleci/.pyenv/plugins/python-build/../.. && git pull
      - run:
          name: "Switch to Python v3.7"
          command: |
            pyenv versions
            pyenv install 3.7.0
            pyenv global 3.7.0
