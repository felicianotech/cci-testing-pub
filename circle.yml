machine:
  pre:
    - sudo apt-get update; USE_PRECOMPILE=true sudo -E circleci-install php 7.1.0
  environment:
    YARN_VERSION: 0.18.0
    PATH: "${PATH}:${HOME}/.yarn/bin"
  node:
    version: 5.0.0
  php:
    version: 7.1.0

dependencies:
  pre:
    - echo $PATH

test:
  pre:
    - ps aux | grep mongo
    - sudo service mongod stop; sleep 5
    - ps aux | grep mongo
  override:
    - php --version
    - node --version
    - sleep 10
    - ls -lah /home
    - ps aux | grep mongo
  post:
    - sleep 30
    - ps aux | grep mongo

deployment:
  production:
    branch: master
    commands:
      - ls -lah ~/
