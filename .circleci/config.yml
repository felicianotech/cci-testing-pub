version: 2.1
workflows:
  main:
    jobs:
      - build
jobs:
  build:
    docker:
      - image: cimg/node:16.0
      - image: circleci/postgres:13.2
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
          POSTGRES_PASSWORD: Apple
    steps:
      - checkout
      - run:
          name: "Do all the things!"
          command: |
            sudo apt-get update && sudo apt-get install -y postgresql-contrib
            PGPASSWORD=Apple psql -h localhost -p 5432 -c "\l"
