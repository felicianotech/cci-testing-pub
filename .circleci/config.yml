version: 2.1

workflows:
  main:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: cimg/base:2021.04
      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - checkout
      - run: |
          echo "=== 1 ====================="
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          echo "=== 2 ====================="
          psql -h 127.0.0.1 -U postgres -f test.sql
          echo "=== 3 ====================="
