version: 2.1

workflows:
  main:
    jobs:
      - build

jobs:
  build:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y cowsay
      - run: |
          echo $JAVA_HOME
          which javac
          which java
          aws --version
          yq --version
          go version
          jq --version
          docker --version
          node --version
          echo "npm version:"
          npm --version
          java -version
          cat /etc/os-release
          sudo apt-get update
          systemctl --version
