version: 2.1

orbs:
  hugo: circleci/hugo@0.3.1

workflows:
  main:
    jobs:
      - build

jobs:
  build:
    macos:
      xcode: "9.4.1"
    steps:
      - run:
          command: echo "Hello World!!"
      - hugo/install:
          version: "0.55.6"
      - run: hugo version
      - run: echo $PATH
      - run: |
          if [[ ":$PATH:" == *":$HOME/bin:"* ]]; then
            echo "Your path is correctly set"
          else
            echo "Your path is missing ~/bin, you might want to add it."
          fi
          export PATH=$HOME/bin:$PATH
          echo $PATH
          if [[ ":$PATH:" == *":$HOME/bin:"* ]]; then
            echo "Your path is correctly set"
          else
            echo "Your path is missing ~/bin, you might want to add it."
          fi
