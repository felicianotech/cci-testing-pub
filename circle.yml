machine:
  pre:
    - cd /opt/circleci/.pyenv; git pull
  python:
    version: 3.6.0

dependencies:
  pre:
    - echo $PATH
  cache_directories:
    - /opt/circleci/.pyenv

test:
  pre:
    - ps aux | grep mongo
  override:
    - python --version
    - ls -lah /etc/init/
    - ps aux
    - echo "manual" | sudo tee /etc/init/mongod
    - sudo service mongod stop
    - sudo service mysql stop
    - sudo service postgresql stop
    - ps aux | grep mongo
    - node --version
    - ls -lah /home
  post:
    - ps aux

deployment:
  production:
    branch: master
    commands:
      - ls -lah ~/
