dependencies:
  override:
    - yarn --version
  post:
    - echo "Hi"
    - apt-cache depends apache2-dev
    - apt-cache rdepends apache2-dev
    - apt-cache depends circleci-php-7.1.3
    - apt-cache depends mysql-community-server
