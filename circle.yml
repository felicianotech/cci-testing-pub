machine:
  environment:
    YARN_VERSION: 0.18.0
    PATH: "${PATH}:${HOME}/.yarn/bin"
  node:
    version: 5.0.0
  services:
    - docker

dependencies:
  pre:
    - echo $PATH
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        echo "Download and install Yarn."
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
  override:
    - echo "Hi"
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache

test:
  pre:
    - ps aux | grep postgre
    - yarn cache dir
  override:
    - yarn test
    - docker run --name mycontainer -e MYSQL_ROOT_PASSWORD=password -d mysql:5.5
    - sleep 10
    - ls -lah /home
    - sudo lxc-attach -n "$(docker inspect --format "{{.Id}}" mycontainer)" -- bash -c "ls -lah /home"

deployment:
  production:
    branch: master
    commands:
      - ls -lah ~/
