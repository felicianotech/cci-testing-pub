machine:
  environment:
    CRAZZY: hi
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - ls -lah ~/
    - yarn --version
  post:
    - echo "Hi"
    - host registry.npmjs.com
    - dig A registry.npmjs.com
    - uname -a
    - sudo apt-get -y remove --purge mysql-server mysql-client mysql-common

test:
  pre:
    - ls -lah ~/
    - ps aux | grep mongo
    - go version
    - echo "manual" | sudo tee /etc/init/mongod
    - ps aux | grep mongo
    - netstat -plntu
  override:
    - git --version
    - nproc --all
  post:
    - ps aux

deployment:
  prod:
    branch: master
    commands:
      - echo "Hi"
      - echo $MY_AWESOME_VAR
      - echo "============"
      - ./deploy.sh
