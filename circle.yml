machine:
  pre:
    - pyenv global 3.6.0

dependencies:
  pre:
    - echo $PATH

test:
  pre:
    - ps aux | grep mongo
  override:
    - python --version
    - ls -lah /etc/init/
    - ps aux
    - echo "manual" | sudo tee /etc/init/mongod
    - sudo service mongod stop
    - sudo service mysql stop
    - sudo service postgresql stop
    - ps aux | grep mongo
    - php --version
    - node --version
    - ls -lah /home
  post:
    - ps aux | grep mongo
    - ps aux

deployment:
  production:
    branch: master
    commands:
      - ls -lah ~/
