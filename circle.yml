dependencies:
  pre:
    - echo $PATH
  cache_directories:
    - /opt/circleci/.pyenv

test:
  pre:
    - ps aux | grep mongo
  override:
    - yarn version
    - yarn bin
    - yarn cache dir
    - yarn config list
    - yarn info react@15.3.0
    - ls -lah /etc/init/
    - ps aux
    - echo "manual" | sudo tee /etc/init/mongod
    - sudo service mongod stop
    - sudo service mysql stop
    - sudo service postgresql stop
    - ps aux | grep mongo
    - ls -lah /home
  post:
    - ps aux

deployment:
  production:
    branch: master
    commands:
      - ls -lah ~/
