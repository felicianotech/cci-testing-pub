version: 2.1

workflows:
  main:
    jobs:
      - build

jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: |
          ldd --version
          docker --version
          docker-compose --version
          cat /etc/os-release
          uname -a
          aws --version
          gradle --version
          heroku --version
          mvn --version
          java -version || java --version
          snapcraft --version
          sbt --version
          lein --version
